<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Focus Manager - Autofocus</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<div class="jumbotron">
    <h1>Autofocus</h1>
    <p>Use <strong>focus-element="autofocus"</strong> to automatically place.
        focus on the selected DOM element</p>
</div>
<div class="panel panel-default" focus-group="" focus-group-head="loop" focus-group-tail="loop">
    <div class="panel-body">
        <button type="button" class="btn btn-primary" focus-element="autofocus">Button 1</button>
        <button type="button" class="btn btn-primary">Button 2</button>
        <button type="button" class="btn btn-primary">Button 3</button>
    </div>
</div>
<div focus-highlight=""></div>

<script src="../bower_components/angular/angular.js"></script>
<script src="../build/angular-focusmanager.js"></script>
<script>
    angular.module('app', ['go'])
</script>
</body>
</html>
