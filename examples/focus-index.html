<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Focus Manager - Simple Example</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<div class="panel panel-default" focus-group="" focus-group-head="loop" focus-group-tail="loop">
    <div class="panel-heading">Use "focus-index" to control the tab index in the focus manager.</div>
    <div class="panel-body">
        <p>The attribute "focus-index" works similar to tab index.</p>
        <button type="button" class="btn btn-primary" focus-index="3">Button 3</button>
        <button type="button" class="btn btn-primary" focus-index="2">Button 2</button>
        <button type="button" class="btn btn-primary" focus-index="1" focus-element="autofocus">Button 1</button>
    </div>
</div>
<div focus-highlight=""></div>

<script src="../bower_components/angular/angular.js"></script>
<script src="../build/angular-focusmanager.js"></script>
<script>
    angular.module('app', ['fm'])
</script>
</body>
</html>
