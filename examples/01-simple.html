<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Focus Manager - Simple Example</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<div focus-group focus-group-head="loop" focus-group-tail="stop">
    <div focus-group="">
        <a href="" tabindex="0">Link 1</a>
        <a href="">Link 2</a>

        <div focus-index>DIV Link</div>
        <div focus-group>
            <div focus-group>
                <a href="" focus-keyboard="command+k">Link 3</a>
            </div>
        </div>
        <div focus-group>
            <div focus-group>
                <a href="">Link 4</a>
                <a href="">Link 5</a>
            </div>
        </div>
    </div>
</div>
<div focus-highlight=""></div>

<script src="../bower_components/angular/angular.js"></script>
<script src="https://rawgit.com/webux/angular-ux-focusmanager/master/build/angular-ux-focusmanager.js"></script>
<script>
    angular.module('app', ['ux'])
</script>
</body>
</html>
