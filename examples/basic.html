<div class="panel panel-default" focus-group="" focus-group-head="loop" focus-group-tail="loop">
    <div class="panel-body">
        <div class="panel panel-default" focus-group="">
            <div class="panel-body">

                <div class="panel panel-default" focus-group="" focus-group-index="2">
                    <div class="panel-body">
                        <div class="panel panel-default" focus-group="">
                            <div class="panel-body">
                                <button type="button" class="btn btn-primary" focus-index="3">Button 9</button>
                                <button type="button" class="btn btn-primary" focus-index="2">Button 8</button>
                                <button type="button" class="btn btn-primary" focus-index="1">Button 7</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default" focus-group="" focus-group-index="1">
                    <div class="panel-body">
                        <button type="button" class="btn btn-primary" focus-index="3">Button 6</button>
                        <button type="button" class="btn btn-primary" focus-index="2">Button 5</button>
                        <button type="button" class="btn btn-primary" focus-index="1">Button 4</button>
                    </div>
                </div>

                <button type="button" class="btn btn-primary" focus-index="3">Button 3</button>
                <button type="button" class="btn btn-primary" focus-index="2">Button 2</button>
                <button type="button" class="btn btn-primary" focus-index="1" focus-element="autofocus">Button 1</button>
            </div>
        </div>
    </div>
</div>
<div focus-highlight=""></div>

<script src="../bower_components/angular/angular.js"></script>
<script src="../build/angular-focusmanager.js"></script>
